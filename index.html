<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>blog-api-js</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>Nova Postagem</h1>
      <form id="form-post">
        <label for="title">Título</label>
        <input required type="text" id="title" placeholder="Digite o título da postagem...">

        <label for="content">Conteúdo</label>
        <textarea required id="content" rows="5" placeholder="Digite o conteúdo da postagem..."></textarea>

        <button type="submit">Publicar Postagem</button>
      </form>
    </header>

    <section id="article-section">
      <div id="articles-container">

      </div>
    </section>



  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
